{% load static %}

<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro - Aluno</title>
    
    <!--Bootstrap CSS v4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!--styles personalizados-->
    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
    
</head>

<body>
    
    <header>
         {% include "header.html" %} 
    </header>
    
    <main>
    <div class="container mt-5">
        
        {% include "mensagens.html" %}
        
        <form class="form-cadastro" action="submit" method="POST"> {% csrf_token %}
            <h1 class="text-center">Cadastro de Aluno!</h1>
            
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="inputNome" name="nome" class="form-control" required>
                </div>
            
                <div class="form-group col-5">
                    <label for="selectSerie">Ano letivo</label>
                    <select id="selectSerie" name="serie" class="form-control" required>
                        {% for serie in series %}
                            <option value="{{ serie.id }}"> {{ serie }}° Ano</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-7 d-flex">
                    <button type="submit" class="mt-auto btn btn-success">Cadastrar</button>
                </div>
            </div>
        </form>
        
        <h5>Alunos Cadastardos:</h5>
        <div class="table-responsive box-tabela">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                       <th scope="col">#</th>
                       <th scope="col">Aluno(a)</th>
                       <th scope="col"> Ano letivo</th>
                    </tr>
                </thead>
                <tbody>
                    {%for aluno in  alunos %}
                    <tr>
                        <th scope="row" class="countLinha"></th>
                        <td>{{ aluno }}</td>
                        <td>{{ aluno.serie }} série</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </main>
    
    <footer class="text-center">
        <span class="text-muted small"> &copy; Jelson Matheus</span>
    </footer>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
  
</html>
