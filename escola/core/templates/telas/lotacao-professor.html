{% load static %}

<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lotação de Professores</title>
    
    <!--Bootstrap CSS v4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!--styles personalizados-->
    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
</head>

<body>
    
    <header>
        {% include "header.html" %}
    </header>
    
    <main>
    <div class="container mt-5">
        
        {% include "mensagens.html" %}
        
        <form class="form-cadastro" action="submit" method="POST"> {% csrf_token %}
            <h1 class="text-center">Definir professor para turma!</h1>
            
            <div class=form-row>
                <div class="form-group col-12">
                    <label for="selectProfessor">Professor:</label>
                    <select class="form-control" id="selectProfessor" name="professor">
                        {% for professor in professores %}
                            <option value="{{ professor.id }}">{{ professor }} </option>
                        {% endfor %}
                    </select>
                </div>
            
                <div class="form-group col-8">
                    <label for="selectTurma">Turma:</label>
                    <select class="form-control" id="selectTurma" name="turma">
                        {% for turma in turmas %}
                            <option value="{{ turma.id }}">{{ turma}} </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group col-4 d-flex">
                    <button type="submit" class="mt-auto btn btn-success">Cadastrar</button>
                </div>
            </div>
        </form>
        
        <h5>Professor/turmas:</h5>
        <div class="box-tabela table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                       <th scope="col" style="width:5rem">#</th>
                       <th scope="col">Professor(a)</th>
                       <th scope="col">Turma</th>
                    </tr>
                </thead>
                <tbody>
                    {%for lotacao in  lotacoes %}
                    <tr>
                        <th scope="row" class="countLinha"></th>
                        <td>{{ lotacao.professor }}</td>
                        <td>{{ lotacao.turma }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </main>
    
    <footer class="text-center">
        <span class="text-muted small"> &copy; Jelson Matheus</span>
    </footer>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
  
</html>
