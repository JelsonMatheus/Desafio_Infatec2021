{% load static %}

<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    
    <!--Bootstrap CSS v4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!--styles personalizados-->
    
    <style>
        html, body{
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            justify-content: center;
        }
        
        h1 {
            margin-bottom: 2rem;
        }
        
        button {
            width: 100%;
        }
        .container {
            margin-bottom: 4rem;
            max-width: 22rem;
        }
        
    </style>
</head>

<body>
    
    <main>
    <div class="container">
        
        {% include "mensagens.html" %}
        
        <form class="form-cadastro mt-2" action="submit" method="POST"> {% csrf_token %}
            <h1 class="text-center">Bem vindo!</h1>
            
            <div class="form-group">
                <label for="inputUsername">Username:</label>
                <input type="text" id="inputUsername" name="username" placeholder="admin"
                       class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="inputPassword">Senha:</label>
                <input type="password" name="password" id="inputPassword" placeholder="123456"
                       class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success">Entrar</button>
            
        </form>
    </div>
    </main>
    
    <footer class="text-center">
        <span class="text-muted small"> &copy; Jelson Matheus</span>
    </footer>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
  
</html>
